# {workspaceDir}/docker/docker-compose.yml
version: '3.8'

volumes:
  cargo-cache:

services:
  postgres:
    image: postgres:alpine
    ports: 
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: lumos
      POSTGRES_PASSWORD: password
    volumes:
      - ../postgres-data:/var/lib/postgresql/data
      # copy the sql script to create tables
      - ../web3-sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  ckb:
    # based-image: nervos/godwoken-prebuilds:v0.2.4
    build:
      context: layer1
    ports: 
    - 8114:8114
    - 8115:8115 # 8115 is not using for now, but we may need it when extend kicker in the future
    volumes:
    - ../ckb-data/:/ckb-data
    environment:
      # env of layer 1:
      CKB_CHAIN: dev
      BA_ARG: 0x43d509d97f26007a285f39241cffcd411157196c
      BA_CODE_HASH: 0x9bd7e06f3ecf4be0f2fcd2188b23f1b9fcc88e5d4b65a8637b17723bbda3cce8
      BA_HASH_TYPE: type
      BA_MESSAGE: 0x1234

  godwoken:
    build: 
      context: layer2
    volumes:
    - ../:/code
    - cargo-cache:/usr/local/cargo
    - ../ckb-cli-data:/root/.ckb-cli
    environment:
      FORCE_GODWOKEN_REDEPLOY: ${FORCE_GODWOKEN_REDEPLOY}
      MANUAL_BUILD_GODWOKEN: ${MANUAL_BUILD_GODWOKEN}
    command: bash /code/godwoken_entrypoint.sh
    ports:
      - 8116:8116
      - 8119:8119
    depends_on:
      - ckb
      - postgres
      
  polyjuice:
    image: nervos/godwoken-prebuilds:v0.2.4
    volumes:
    - ../godwoken-examples:/godwoken-examples
    working_dir: /godwoken-examples
    command: sh -c "
      yarn workspace @godwoken-examples/runner clean &&
      yarn workspace @godwoken-examples/runner start"
    ports:
      - 6101:6101
      - 6100:6100
    depends_on:
      - ckb
      - postgres

  web3:
    build: # based-image: nervos/godwoken-prebuilds:v0.2.4
      context: web3
    volumes: 
    - ../godwoken-web3/:/code/godwoken-web3 # the manual-build resource all stays in /code dir
    - ../godwoken/:/godwoken
    - ../web3_entrypoint.sh:/web3_entrypoint.sh
    environment: 
      MANUAL_BUILD_WEB3: ${MANUAL_BUILD_WEB3}
      PORT: 8024
    command: bash /web3_entrypoint.sh
    ports:
      - 8024:8024
    depends_on: 
      - postgres
      - godwoken
  
